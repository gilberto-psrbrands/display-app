<!DOCTYPE html>
<html lang="es" class="h-full bg-black">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TV Pairing - Emparejamiento</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="h-full flex items-center justify-center text-white bg-black">
    <div class="w-full max-w-md p-8 space-y-8 bg-gray-800 rounded-xl shadow-2xl text-center">
        <!-- Header -->
        <div class="text-center">
            <h1 class="text-3xl font-bold text-cyan-400 mb-2">TV Display</h1>
            <h2 class="text-xl text-gray-300">Emparejamiento de Dispositivo</h2>
        </div>

        <!-- Estado inicial: Solicitar código -->
        <div id="pairing-form" class="space-y-6">
            <div class="text-center">
                <p class="text-gray-300 mb-6">Ingrese el código de emparejamiento proporcionado por el administrador:</p>
                
                <input 
                    type="text" 
                    id="pairing-code" 
                    placeholder="Ejemplo: X7B4-K9M2" 
                    maxlength="9"
                    class="w-full px-4 py-3 text-2xl text-center text-gray-900 bg-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-cyan-400 uppercase tracking-widest font-mono"
                    autocomplete="off"
                    autofocus
                >
                
                <button 
                    id="pair-button" 
                    class="w-full mt-4 px-6 py-3 text-lg font-semibold text-white bg-cyan-600 rounded-lg hover:bg-cyan-700 transition duration-300 ease-in-out transform hover:scale-105"
                >
                    Emparejar Dispositivo
                </button>
            </div>
            
            <p id="error-message" class="text-red-400 text-sm text-center hidden"></p>
            <p id="status-message" class="text-blue-400 text-sm text-center hidden"></p>
        </div>

        <!-- Estado emparejado -->
        <div id="paired-success" class="space-y-6 hidden">
            <div class="text-center">
                <div class="w-16 h-16 bg-green-500 rounded-full flex items-center justify-center mx-auto mb-4">
                    <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                    </svg>
                </div>
                <h3 class="text-2xl font-bold text-green-400 mb-2">Emparejamiento Exitoso</h3>
                <p class="text-gray-300 mb-4">Este dispositivo ha sido emparejado correctamente.</p>
                <p id="paired-device-info" class="text-lg font-semibold text-cyan-400"></p>
            </div>
            
            <button 
                id="go-to-display" 
                class="w-full px-6 py-3 text-lg font-semibold text-white bg-green-600 rounded-lg hover:bg-green-700 transition duration-300 ease-in-out"
            >
                Ir a Display
            </button>
        </div>

        <!-- Footer -->
        <div class="text-xs text-gray-500 text-center">
            <p>Gamma Forge TVDisplay System</p>
            <p id="project-id-display" class="font-mono"></p>
        </div>
    </div>

    <script type="module">
        // --- Conexión con Firebase ---
        const firebaseConfig = {
            apiKey: "AIzaSyAwP62TA2PjU4_0epGzZHMZedQdz3Bw2ZY",
            authDomain: "tvdisplay-f1e87.firebaseapp.com",
            projectId: "tvdisplay-f1e87",
            storageBucket: "tvdisplay-f1e87.firebasestorage.app",
            messagingSenderId: "815986988801",
            appId: "1:815986988801:web:8f9ac3accc7ded14d92d00",
            measurementId: "G-TDD6C4V757"
        };
        
        // --- Inicialización de Servicios ---
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getFirestore, doc, getDoc, setDoc, deleteDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // --- Elementos del DOM ---
        const pairingForm = document.getElementById('pairing-form');
        const pairedSuccess = document.getElementById('paired-success');
        const pairingCodeInput = document.getElementById('pairing-code');
        const pairButton = document.getElementById('pair-button');
        const errorMessage = document.getElementById('error-message');
        const statusMessage = document.getElementById('status-message');
        const pairedDeviceInfo = document.getElementById('paired-device-info');
        const goToDisplayButton = document.getElementById('go-to-display');
        const projectIdDisplay = document.getElementById('project-id-display');

        projectIdDisplay.textContent = `Project ID: ${firebaseConfig.projectId}`;

        let pairedDeviceId = null;

        // Formatear código mientras se escribe
        pairingCodeInput.addEventListener('input', (e) => {
            let value = e.target.value.toUpperCase().replace(/[^A-Z0-9]/g, '');
            if (value.length > 4) {
                value = value.slice(0, 4) + '-' + value.slice(4, 8);
            }
            e.target.value = value;
        });

        // Manejo del emparejamiento
        pairButton.addEventListener('click', async () => {
            const code = pairingCodeInput.value.trim().toUpperCase();
            
            if (!code || code.length < 8) {
                showError('Por favor ingrese un código válido (formato: X7B4-K9M2)');
                return;
            }

            showStatus('Verificando código de emparejamiento...');
            pairButton.disabled = true;

            try {
                // Buscar el código en la colección 'pairing_codes'
                const codeDoc = await getDoc(doc(db, 'pairing_codes', code));
                
                if (!codeDoc.exists()) {
                    showError('Código de emparejamiento no válido o expirado');
                    return;
                }

                const codeData = codeDoc.data();
                
                // Verificar que el código no haya expirado
                const now = new Date();
                const expiresAt = codeData.expiresAt.toDate();
                
                if (now > expiresAt) {
                    showError('El código de emparejamiento ha expirado');
                    // Eliminar código expirado
                    await deleteDoc(doc(db, 'pairing_codes', code));
                    return;
                }

                // Verificar que el código no haya sido usado
                if (codeData.used) {
                    showError('Este código ya ha sido utilizado');
                    return;
                }

                showStatus('Emparejando dispositivo...');

                // Obtener datos del dispositivo
                const deviceDoc = await getDoc(doc(db, 'devices', codeData.deviceId));
                if (!deviceDoc.exists()) {
                    showError('El dispositivo asociado ya no existe');
                    await deleteDoc(doc(db, 'pairing_codes', code));
                    return;
                }

                const deviceData = deviceDoc.data();

                // Marcar código como usado y emparejar dispositivo
                await setDoc(doc(db, 'pairing_codes', code), {
                    ...codeData,
                    used: true,
                    usedAt: serverTimestamp(),
                    pairedBy: window.location.hostname // IP/hostname de la TV
                });

                // Actualizar dispositivo con información de emparejamiento
                await setDoc(doc(db, 'devices', codeData.deviceId), {
                    ...deviceData,
                    paired: true,
                    pairedAt: serverTimestamp(),
                    pairingCode: code
                }, { merge: true });

                // Mostrar éxito
                pairedDeviceId = codeData.deviceId;
                showSuccess(deviceData);

            } catch (error) {
                console.error('Error during pairing:', error);
                showError('Error de conexión. Por favor inténtelo nuevamente.');
            } finally {
                pairButton.disabled = false;
            }
        });

        // Ir al display después del emparejamiento
        goToDisplayButton.addEventListener('click', () => {
            if (pairedDeviceId) {
                window.location.href = `display.html?device=${pairedDeviceId.toLowerCase()}`;
            }
        });

        // Permitir Enter para enviar
        pairingCodeInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                pairButton.click();
            }
        });

        // Funciones de utilidad
        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.classList.remove('hidden');
            statusMessage.classList.add('hidden');
        }

        function showStatus(message) {
            statusMessage.textContent = message;
            statusMessage.classList.remove('hidden');
            errorMessage.classList.add('hidden');
        }

        function showSuccess(deviceData) {
            pairingForm.classList.add('hidden');
            pairedSuccess.classList.remove('hidden');
            pairedDeviceInfo.textContent = `Dispositivo: ${deviceData.name} (${deviceData.deviceLevel})`;
        }

        function hideMessages() {
            errorMessage.classList.add('hidden');
            statusMessage.classList.add('hidden');
        }

        // Verificar si ya está emparejado al cargar la página
        window.addEventListener('load', async () => {
            const urlParams = new URLSearchParams(window.location.search);
            const deviceParam = urlParams.get('device');
            
            if (deviceParam) {
                // Si viene con parámetro device, verificar si ya está emparejado
                try {
                    const deviceDoc = await getDoc(doc(db, 'devices', deviceParam.toUpperCase()));
                    if (deviceDoc.exists() && deviceDoc.data().paired) {
                        pairedDeviceId = deviceParam.toUpperCase();
                        showSuccess(deviceDoc.data());
                    }
                } catch (error) {
                    console.error('Error checking device pairing status:', error);
                }
            }
        });
    </script>
</body>
</html>
