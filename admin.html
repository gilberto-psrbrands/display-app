<body class="h-full flex items-center justify-center text-white">
    <!-- Pantalla de Login -->
    <div id="login-screen" class="w-full max-w-md p-8 space-y-6 bg-gray-800 rounded-lg shadow-lg" style="display: none;">

    <!-- Panel de Administración -->

                <p id="project-id-display-admin" class="text-xs text-gray-500 font-mono"></p>
            </div>
            <div class="flex items-center space-x-4">

                <button id="logout-button" class="px-4 py-2 text-sm font-medium text-white bg-red-600 rounded-md hover:bg-red-700 transition">Logout</button>
            </div>
        </header>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
            <!-- 1. Subir Nuevo Contenido -->
            <div class="bg-gray-800 p-6 rounded-lg">
                <h3 class="text-xl font-semibold mb-4 border-b border-gray-600 pb-2">1. Subir Nuevo Contenido</h3>
                <form id="upload-form" class="space-y-4">
                    <input type="text" id="content-name" placeholder="Nombre del Contenido (ej. Anuncio Q3)" required class="w-full px-3 py-2 text-gray-900 bg-gray-300 rounded-md">

                        <option value="Content-Management">Content-Management (Dispositivos Management y Privado)</option>
                        <option value="Content-Privado">Content-Privado (Solo dispositivos Privado)</option>
                    </select>
                    <select id="media-type" class="w-full px-3 py-2 text-gray-900 bg-gray-300 rounded-md">
                        <option value="pdf">PDF</option>
                        <option value="video">Video MP4</option>
                    </select>
                    <select id="orientation" class="w-full px-3 py-2 text-gray-900 bg-gray-300 rounded-md">
                        <option value="horizontal">Horizontal</option>
                        <option value="vertical">Vertical</option>
                    </select>
                    <div id="pdf-duration-container">
                        <input type="number" id="slide-duration" placeholder="Duración de Diapositiva (segundos)" required value="10" class="w-full px-3 py-2 text-gray-900 bg-gray-300 rounded-md">

                    <input type="file" id="pdf-file" accept=".pdf" required class="w-full text-sm text-gray-400 file:mr-4 file:py-2 file:px-4 file:rounded-md file:border-0 file:text-sm file:font-semibold file:bg-cyan-50 file:text-cyan-700 hover:file:bg-cyan-100">
                    <button type="submit" class="w-full px-4 py-2 font-semibold text-white bg-cyan-600 rounded-md hover:bg-cyan-700 transition">Subir Contenido</button>

            <!-- 2. Administrar Dispositivos -->
            <div class="bg-gray-800 p-6 rounded-lg">

                <form id="add-device-form" class="flex items-center space-x-2 mb-4">
                    <input type="text" id="device-name" placeholder="Nombre (ej. TV Lobby)" required class="w-full px-3 py-2 text-gray-900 bg-gray-300 rounded-md">

                        <option value="Display-Privado">Display-Privado</option>
                    </select>

                </form>

                <p id="assignment-status" class="text-sm text-center mb-2 text-blue-400"></p>
                <div id="devices-list" class="space-y-3"></div>
            </div>

            <!-- 3. Librería de Contenido -->
            <div class="bg-gray-800 p-6 rounded-lg">
                <h3 class="text-xl font-semibold mb-4 border-b border-gray-600 pb-2">3. Librería de Contenido</h3>
                
                <!-- Contenido Individual -->
                <div class="mb-4">
                    <div id="content-list" class="space-y-3"></div>
                </div>
                
                <!-- Nueva sección para Playlists -->
                <div class="border-t border-gray-600 pt-4">

        <!-- Sección adicional para crear playlists (solo si es necesario) -->

            <h3 class="text-xl font-semibold mb-4 border-b border-gray-600 pb-2">Crear Nueva Playlist</h3>
            <form id="playlist-form" class="space-y-4">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <input type="text" id="playlist-name" placeholder="Nombre de la Playlist (ej. Campaña Q4)" required class="w-full px-3 py-2 text-gray-900 bg-gray-300 rounded-md">
                    
                    <select id="playlist-level" class="w-full px-3 py-2 text-gray-900 bg-gray-300 rounded-md">
                        <option value="Content-Publico">Content-Publico</option>
                        <option value="Content-Management">Content-Management</option>
                        <option value="Content-Privado">Content-Privado</option>
                    </select>
                </div>
                
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div class="border border-gray-600 rounded-md p-3 max-h-40 overflow-y-auto">

                </div>
                
                <div class="flex items-center justify-between">
                    <label class="flex items-center space-x-2">
                        <input type="checkbox" id="playlist-loop" checked class="rounded">
                        <span>Reproducir en bucle</span>

                    <span id="total-duration" class="text-gray-400">0s total</span>

    <script type="module">
        // --- Conexión con Firebase ---
        const firebaseConfig = {
            apiKey: "AIzaSyAwP62TA2PjU4_0epGzZHMZedQdz3Bw2ZY",
            authDomain: "tvdisplay-f1e87.firebaseapp.com",

            storageBucket: "tvdisplay-f1e87.firebasestorage.app",

            appId: "1:815986988801:web:8f9ac3accc7ded14d92d00",
            measurementId: "G-TDD6C4V757"
        };
        
        // --- Inicialización de Servicios ---
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getAuth, onAuthStateChanged, signInWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
        import { getFirestore, collection, doc, setDoc, deleteDoc, onSnapshot, updateDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const storage = getStorage(app);

        // --- Elementos del DOM ---
        const loginScreen = document.getElementById('login-screen');
        const adminPanel = document.getElementById('admin-panel');
        const loginForm = document.getElementById('login-form');
        const loginError = document.getElementById('login-error');
        const userEmailDisplay = document.getElementById('user-email');
        const logoutButton = document.getElementById('logout-button');
        
        // Contenido individual
        const uploadForm = document.getElementById('upload-form');
        const uploadStatus = document.getElementById('upload-status');
        const mediaTypeSelect = document.getElementById('media-type');
        const pdfDurationContainer = document.getElementById('pdf-duration-container');
        
        // Playlist
        const playlistForm = document.getElementById('playlist-form');
        const playlistStatus = document.getElementById('playlist-status');
        const availableContentDiv = document.getElementById('available-content');
        const playlistItemsDiv = document.getElementById('playlist-items');
        const totalDurationSpan = document.getElementById('total-duration');
        
        // Dispositivos
        const addDeviceForm = document.getElementById('add-device-form');
        const deviceStatus = document.getElementById('device-status');
        const assignmentStatus = document.getElementById('assignment-status');
        const devicesList = document.getElementById('devices-list');
        
        // Librería
        const contentList = document.getElementById('content-list');
        const playlistList = document.getElementById('playlist-list');
        const projectIdDisplayAdmin = document.getElementById('project-id-display-admin');

        // Variables globales
        let availableContent = [];
        let allPlaylists = [];
        let currentPlaylistItems = [];
        let pairingModal = null;

        // --- Funciones de utilidad ---
        function formatDuration(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = seconds % 60;
            return mins > 0 ? `${mins}m ${secs}s` : `${secs}s`;
        }

        // --- Manejo de tipo de media ---
        mediaTypeSelect.addEventListener('change', () => {
            const mediaType = mediaTypeSelect.value;
            const fileInput = document.getElementById('pdf-file'); // Usar el ID correcto
            
            if (mediaType === 'pdf') {
                fileInput.accept = '.pdf';
                pdfDurationContainer.style.display = 'block';
                document.getElementById('slide-duration').required = true;
            } else if (mediaType === 'video') {
                fileInput.accept = '.mp4';
                pdfDurationContainer.style.display = 'none';
                document.getElementById('slide-duration').required = false;
            }
            
            // Limpiar selección de archivo cuando cambias de tipo
            fileInput.value = '';
        });

        // --- MANTIENE TU SISTEMA ORIGINAL DE CÓDIGOS DE EMPAREJAMIENTO ---
        function createPairingModal() {
            const modal = document.createElement('div');
            modal.className = 'fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden';
            modal.id = 'pairing-modal';
            modal.innerHTML = `
                <div class="bg-gray-800 p-6 rounded-lg shadow-xl max-w-md w-full mx-4">
                    <div class="text-center">
                        <h3 class="text-xl font-bold text-cyan-400 mb-4">Código de Emparejamiento</h3>
                        <div class="bg-gray-900 p-6 rounded-lg mb-4">
                            <p class="text-gray-300 text-sm mb-2">Código para dispositivo:</p>
                            <p id="modal-device-name" class="text-lg font-semibold text-white mb-4"></p>
                            <div class="bg-black p-4 rounded border-2 border-cyan-400">
                                <p id="modal-pairing-code" class="text-3xl font-mono font-bold text-cyan-400 tracking-widest text-center"></p>
                            </div>
                            <p class="text-xs text-gray-400 mt-2">Válido por <span id="modal-expiry-time">15 minutos</span></p>
                        </div>
                        <div class="text-xs text-gray-400 mb-4">
                            <p>1. Vaya al dispositivo y navegue a:</p>
                            <p class="font-mono text-cyan-300">tvdisplay-f1e87.web.app/tv-pair.html</p>
                            <p>2. Ingrese el código mostrado arriba</p>
                        </div>
                        <div class="flex space-x-3">
                            <button id="copy-code-btn" class="flex-1 px-4 py-2 bg-green-600 text-white rounded hover:bg-green-700 transition">
                                Copiar Código
                            </button>
                            <button id="close-modal-btn" class="flex-1 px-4 py-2 bg-gray-600 text-white rounded hover:bg-gray-700 transition">
                                Cerrar
                            </button>
                        </div>
                    </div>
                </div>
            `;
            document.body.appendChild(modal);
            return modal;
        }

        projectIdDisplayAdmin.textContent = `Project ID: ${firebaseConfig.projectId || 'No definido'}`;

        function generatePairingCode() {
            const chars = 'ABCDEFGHIJKLMNPQRSTUVWXYZ0123456789';
            let code = '';
            for (let i = 0; i < 8; i++) {
                if (i === 4) code += '-';
                code += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            return code;
        }

        async function showPairingModal(deviceId, deviceName) {
            if (!pairingModal) {
                pairingModal = createPairingModal();
                
                document.getElementById('copy-code-btn').addEventListener('click', () => {
                    const code = document.getElementById('modal-pairing-code').textContent;
                    navigator.clipboard.writeText(code).then(() => {
                        const btn = document.getElementById('copy-code-btn');
                        const originalText = btn.textContent;
                        btn.textContent = '¡Copiado!';
                        btn.className = btn.className.replace('bg-green-600', 'bg-blue-600');
                        setTimeout(() => {
                            btn.textContent = originalText;
                            btn.className = btn.className.replace('bg-blue-600', 'bg-green-600');
                        }, 2000);
                    });
                });
                
                document.getElementById('close-modal-btn').addEventListener('click', () => {
                    pairingModal.classList.add('hidden');
                });
                
                pairingModal.addEventListener('click', (e) => {
                    if (e.target === pairingModal) {
                        pairingModal.classList.add('hidden');
                    }
                });
            }

            try {
                const pairingCode = generatePairingCode();
                const expiryTime = new Date(Date.now() + 15 * 60 * 1000);

                await setDoc(doc(db, 'pairing_codes', pairingCode), {
                    deviceId: deviceId,
                    deviceName: deviceName,
                    createdAt: serverTimestamp(),
                    expiresAt: expiryTime,
                    used: false,
                    generatedBy: auth.currentUser?.email || 'admin'
                });

                document.getElementById('modal-device-name').textContent = deviceName;
                document.getElementById('modal-pairing-code').textContent = pairingCode;
                document.getElementById('modal-expiry-time').textContent = '15 minutos';
                
                pairingModal.classList.remove('hidden');
                deviceStatus.textContent = `Código generado para ${deviceName}: ${pairingCode}`;
                
            } catch (error) {
                console.error('Error generating pairing code:', error);
                deviceStatus.textContent = `Error al generar código: ${error.message}`;
            }
        }

        async function unpairDevice(deviceId, deviceName) {
            if (!confirm(`¿Está seguro que desea desemparejar el dispositivo "${deviceName}"?\n\nEsto bloqueará el acceso al contenido hasta que se vuelva a emparejar.`)) {
                return;
            }

            try {
                const deviceRef = doc(db, 'devices', deviceId);
                await setDoc(deviceRef, {
                    paired: false,
                    pairingCode: null,
                    unpairedAt: serverTimestamp(),
                    unpairedBy: auth.currentUser?.email || 'admin'
                }, { merge: true });

                deviceStatus.textContent = `Dispositivo ${deviceName} desemparejado exitosamente`;
                
            } catch (error) {
                console.error('Error unpairing device:', error);
                deviceStatus.textContent = `Error al desemparejar: ${error.message}`;
            }
        }

        // --- Autenticación (MANTIENE TU LÓGICA ORIGINAL) ---
        onAuthStateChanged(auth, (user) => {
            if (user) {
                loginScreen.style.display = 'none';
                adminPanel.style.display = 'block';
                userEmailDisplay.textContent = user.email;
                loadInitialData();
            } else {
                loginScreen.style.display = 'block';
                adminPanel.style.display = 'none';
            }
        });

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            loginError.textContent = '';
            try {
                await signInWithEmailAndPassword(auth, email, password);
            } catch (error) {
                console.error("Login error:", error);
                loginError.textContent = error.message;
            }
        });

        logoutButton.addEventListener('click', () => signOut(auth));

        // --- Subir contenido (MANTIENE TU LÓGICA ORIGINAL + VIDEOS) ---
        uploadForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const contentName = document.getElementById('content-name').value.trim().toUpperCase();
            const contentLevel = document.getElementById('content-level').value;
            const mediaType = document.getElementById('media-type').value;
            const orientation = document.getElementById('orientation').value;
            const slideDuration = document.getElementById('slide-duration').value;
            const pdfFile = document.getElementById('pdf-file').files[0]; // Mantiene el mismo ID
            
            if (!contentName || !pdfFile) {
                uploadStatus.textContent = "Nombre y archivo son requeridos.";
                return;
            }
            uploadStatus.textContent = 'Subiendo archivo...';

            try {
                const folder = mediaType === 'pdf' ? 'pdfs' : 'videos';
                const filePath = `${folder}/${Date.now()}_${pdfFile.name}`;
                const storageRef = ref(storage, filePath);
                const snapshot = await uploadBytes(storageRef, pdfFile);
                const downloadURL = await getDownloadURL(snapshot.ref);

                const contentData = {
                    name: contentName,
                    contentLevel: contentLevel,
                    orientation: orientation,
                    filePath: filePath,
                    downloadURL: downloadURL
                };

                // Agregar duración y tipo según el media
                if (mediaType === 'pdf') {
                    contentData.slideDuration = parseInt(slideDuration, 10);
                    contentData.mediaType = 'pdf'; // Nuevo campo
                } else if (mediaType === 'video') {
                    contentData.duration = await getVideoDuration(pdfFile);
                    contentData.mediaType = 'video'; // Nuevo campo
                }

                await setDoc(doc(db, 'content', contentName), contentData);

                uploadStatus.textContent = `¡Contenido "${contentName}" subido exitosamente!`;
                uploadForm.reset();
                mediaTypeSelect.dispatchEvent(new Event('change')); // Reset form visibility
            } catch (error) {
                console.error("Upload Error:", error);
                uploadStatus.textContent = `Error al subir: ${error.message}`;
            }
        });

        function getVideoDuration(file) {
            return new Promise((resolve) => {
                const video = document.createElement('video');
                video.preload = 'metadata';
                
                video.onloadedmetadata = function() {
                    window.URL.revokeObjectURL(video.src);
                    resolve(Math.round(video.duration) || 30);
                };
                
                video.onerror = function() {
                    resolve(30); // Default 30s en caso de error
                };
                
                video.src = URL.createObjectURL(file);
            });
        }

        // --- FUNCIONES DE PLAYLIST (NUEVAS PERO OPCIONALES) ---
        
        // Función para mostrar/ocultar el creador de playlists
        function showPlaylistCreator() {
            document.getElementById('playlist-creator').style.display = 'block';
            updateAvailableContent();
        }
        
        function hidePlaylistCreator() {
            document.getElementById('playlist-creator').style.display = 'none';
            currentPlaylistItems = [];
            updatePlaylistUI();
            document.getElementById('playlist-form').reset();
        }

        // Agregar botón para crear playlist en la sección de playlists
        function addCreatePlaylistButton() {
            const playlistSection = document.getElementById('playlist-list');
            if (playlistSection && allPlaylists.length === 0) {
                playlistSection.innerHTML = `
                    <button onclick="showPlaylistCreator()" class="w-full px-4 py-2 border-2 border-dashed border-purple-400 text-purple-400 rounded-md hover:bg-purple-900 hover:bg-opacity-20 transition">
                        + Crear Primera Playlist
                    </button>
                `;
            } else if (playlistSection && !playlistSection.querySelector('.add-playlist-btn')) {
                const addBtn = document.createElement('button');
                addBtn.onclick = showPlaylistCreator;
                addBtn.className = 'w-full px-3 py-2 border border-purple-400 text-purple-400 rounded hover:bg-purple-900 hover:bg-opacity-20 transition text-sm add-playlist-btn';
                addBtn.textContent = '+ Nueva Playlist';
                playlistSection.appendChild(addBtn);
            }
        }

        // Hacer funciones globales
        window.showPlaylistCreator = showPlaylistCreator;
        window.hidePlaylistCreator = hidePlaylistCreator;

        // --- Gestión de playlist (NUEVA PERO OPCIONAL) ---
        playlistForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const playlistName = document.getElementById('playlist-name').value.trim().toUpperCase();
            const playlistLevel = document.getElementById('playlist-level').value;
            const loop = document.getElementById('playlist-loop').checked;
            
            if (!playlistName) {
                playlistStatus.textContent = "Nombre de playlist requerido.";
                return;
            }

            if (currentPlaylistItems.length === 0) {
                playlistStatus.textContent = "Agregue al menos un item a la playlist.";
                return;
            }

            playlistStatus.textContent = 'Creando playlist...';

            try {
                const totalDuration = currentPlaylistItems.reduce((sum, item) => sum + item.duration, 0);
                
                const playlistData = {
                    name: playlistName,
                    contentLevel: playlistLevel,
                    items: currentPlaylistItems,
                    totalDuration: totalDuration,
                    loop: loop,
                    mediaType: 'playlist'
                };

                await setDoc(doc(db, 'playlists', playlistName), playlistData);

                playlistStatus.textContent = `¡Playlist "${playlistName}" creada exitosamente!`;
                hidePlaylistCreator();
            } catch (error) {
                console.error("Playlist creation error:", error);
                playlistStatus.textContent = `Error al crear playlist: ${error.message}`;
            }
        });

        // Cancelar creación de playlist
        document.getElementById('cancel-playlist').addEventListener('click', hidePlaylistCreator);

        function updateAvailableContent() {
            availableContentDiv.innerHTML = '';
            
            availableContent.forEach(item => {
                const itemEl = document.createElement('div');
                itemEl.className = 'bg-gray-700 p-2 rounded cursor-pointer hover:bg-gray-600 transition text-xs';
                const icon = item.mediaType === 'video' ? '🎬' : '📄';
                const duration = formatDuration(item.duration || item.slideDuration || 30);
                
                itemEl.innerHTML = `
                    <div class="flex justify-between items-center">
                        <span>${icon} ${item.name}</span>
                        <span class="text-gray-400">${duration}</span>
                    </div>
                `;
                
                itemEl.addEventListener('click', () => {
                    addToPlaylist(item);
                });
                
                availableContentDiv.appendChild(itemEl);
            });
        }

        function addToPlaylist(content) {
            const playlistItem = {
                id: `item-${Date.now()}`,
                contentId: content.id,
                name: content.name,
                mediaType: content.mediaType || 'pdf',
                duration: content.duration || content.slideDuration || 30,
                order: currentPlaylistItems.length + 1
            };
            
            currentPlaylistItems.push(playlistItem);
            updatePlaylistUI();
        }

        function updatePlaylistUI() {
            if (currentPlaylistItems.length === 0) {
                playlistItemsDiv.innerHTML = '<p class="text-gray-500 text-xs">Vacía - agregar contenido arriba</p>';
                totalDurationSpan.textContent = '0s total';
                return;
            }

            const totalDuration = currentPlaylistItems.reduce((sum, item) => sum + item.duration, 0);
            totalDurationSpan.textContent = `${formatDuration(totalDuration)} total`;

            playlistItemsDiv.innerHTML = '';
            currentPlaylistItems.forEach((item, index) => {
                const itemEl = document.createElement('div');
                itemEl.className = 'bg-gray-700 p-2 rounded flex justify-between items-center text-xs playlist-item';
                const icon = item.mediaType === 'video' ? '🎬' : '📄';
                
                itemEl.innerHTML = `
                    <div>
                        <span class="font-medium">${index + 1}. ${icon} ${item.name}</span>
                        <span class="text-gray-400 ml-2">${formatDuration(item.duration)}</span>
                    </div>
                    <button onclick="removeFromPlaylist(${index})" class="text-red-400 hover:text-red-300">×</button>
                `;
                playlistItemsDiv.appendChild(itemEl);
            });
        }

        // Función global para remover de playlist
        window.removeFromPlaylist = function(index) {
            currentPlaylistItems.splice(index, 1);
            currentPlaylistItems.forEach((item, idx) => {
                item.order = idx + 1;
            });
            updatePlaylistUI();
        };

        // --- Añadir dispositivo (MANTIENE TU LÓGICA ORIGINAL) ---
        addDeviceForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const deviceNameInput = document.getElementById('device-name');
            const deviceLevel = document.getElementById('device-level').value;
            const deviceName = deviceNameInput.value.trim().toUpperCase();
            if (!deviceName) return;
            try {
                await setDoc(doc(db, 'devices', deviceName), {
                    name: deviceName,
                    deviceLevel: deviceLevel.replace('Display-', ''),
                    assignedContent: null,
                    assignedContentType: null, // NUEVO: 'content', 'playlist', o null
                    paired: false
                });
                deviceStatus.textContent = `¡Dispositivo "${deviceName}" añadido!`;
                addDeviceForm.reset();
            } catch(error) {
                console.error("Add device error:", error);
                deviceStatus.textContent = `Error: ${error.message}`;
            }
        });

        // --- Renderizado MEJORADO ---
        const renderDevices = (devices) => {
            devicesList.innerHTML = '';
            devices.forEach(device => {
                const deviceEl = document.createElement('div');
                deviceEl.className = 'bg-gray-700 p-3 rounded-md';
                
                const deviceLevel = device.deviceLevel || 'Planta';
                
                // Filtrar contenido individual
                const compatibleContent = availableContent.filter(c => {
                    const contentLevel = c.contentLevel || 'Content-Publico';
                    
                    if (deviceLevel === 'Privado') {
                        return true;
                    } else if (deviceLevel === 'Management') {
                        return contentLevel === 'Content-Publico' || contentLevel === 'Content-Management';
                    } else {
                        return contentLevel === 'Content-Publico';
                    }
                });
                
                // Filtrar playlists compatibles
                const compatiblePlaylists = allPlaylists.filter(p => {
                    const contentLevel = p.contentLevel || 'Content-Publico';
                    
                    if (deviceLevel === 'Privado') {
                        return true;
                    } else if (deviceLevel === 'Management') {
                        return contentLevel === 'Content-Publico' || contentLevel === 'Content-Management';
                    } else {
                        return contentLevel === 'Content-Publico';
                    }
                });
                
                let optionsHtml = '<option value="">-- Sin Asignar --</option>';
                
                // Agregar contenido individual
                compatibleContent.forEach(c => {
                    const icon = c.mediaType === 'video' ? '🎬' : '📄';
                    const selected = device.assignedContent === c.id && device.assignedContentType === 'content' ? 'selected' : '';
                    optionsHtml += `<option value="content:${c.id}" ${selected}>${icon} ${c.name}</option>`;
                });
                
                // Agregar playlists
                compatiblePlaylists.forEach(p => {
                    const selected = device.assignedContent === p.id && device.assignedContentType === 'playlist' ? 'selected' : '';
                    optionsHtml += `<option value="playlist:${p.id}" ${selected}>🎵 ${p.name}</option>`;
                });
                
                const levelBadge = (() => {
                    switch(deviceLevel) {
                        case 'Privado': return '<span class="bg-red-500 text-white text-xs px-2 py-1 rounded font-semibold">PRIVADO</span>';
                        case 'Management': return '<span class="bg-yellow-500 text-black text-xs px-2 py-1 rounded font-semibold">MANAGEMENT</span>';
                        default: return '<span class="bg-green-500 text-white text-xs px-2 py-1 rounded font-semibold">PLANTA</span>';
                    }
                })();

                const pairedStatus = device.paired ? 
                    '<span class="bg-green-600 text-white text-xs px-2 py-1 rounded font-semibold ml-2">EMPAREJADO</span>' :
                    '<span class="bg-orange-500 text-white text-xs px-2 py-1 rounded font-semibold ml-2">SIN EMPAREJAR</span>';
                
                deviceEl.innerHTML = `
                    <div class="flex justify-between items-center mb-2">
                        <div class="flex items-center space-x-2">
                            <span class="font-semibold">${device.name}</span>
                            ${levelBadge}
                            ${pairedStatus}
                        </div>
                        <button data-device-id="${device.id}" class="delete-device-btn text-red-500 hover:text-red-400">×</button>
                    </div>
                    <div class="space-y-2">
                        <select data-device-id="${device.id}" class="assign-content-select w-full px-2 py-1 text-gray-900 bg-gray-300 rounded-md text-sm">
                            ${optionsHtml}
                        </select>
                        ${device.paired ? 
                            `<button 
                                data-device-id="${device.id}" 
                                data-device-name="${device.name}"
                                class="unpair-device-btn w-full px-3 py-1 text-xs font-semibold text-white bg-red-600 rounded-md hover:bg-red-700 transition"
                            >
                                Desemparejar Dispositivo
                            </button>` :
                            `<button 
                                data-device-id="${device.id}" 
                                data-device-name="${device.name}"
                                class="generate-pairing-btn w-full px-3 py-1 text-xs font-semibold text-white bg-purple-600 rounded-md hover:bg-purple-700 transition"
                            >
                                Generar Código de Emparejamiento
                            </button>`
                        }
                    </div>
                `;
                devicesList.appendChild(deviceEl);
            });
        };

        const renderContentList = (content) => {
            contentList.innerHTML = '';
            content.forEach(item => {
                const itemEl = document.createElement('div');
                itemEl.className = 'bg-gray-700 p-3 rounded-md flex justify-between items-center';
                
                const levelBadge = (() => {
                    const contentLevel = item.contentLevel || 'Content-Publico';
                    switch(contentLevel) {
                        case 'Content-Privado': return '<span class="bg-red-500 text-white text-xs px-2 py-1 rounded font-semibold">PRIVADO</span>';
                        case 'Content-Management': return '<span class="bg-yellow-500 text-black text-xs px-2 py-1 rounded font-semibold">MANAGEMENT</span>';
                        default: return '<span class="bg-green-500 text-white text-xs px-2 py-1 rounded font-semibold">PUBLICO</span>';
                    }
                })();
                
                const icon = item.mediaType === 'video' ? '🎬' : '📄';
                const duration = item.mediaType === 'video' ? 
                    formatDuration(item.duration || 30) : 
                    `${item.slideDuration || 10}s/slide`;
                
                itemEl.innerHTML = `
                    <div>
                        <div class="flex items-center space-x-2">
                            <span>${icon}</span>
                            <p class="font-semibold">${item.name}</p>
                            ${levelBadge}
                        </div>
                        <p class="text-xs text-gray-400">${item.orientation} | ${duration}</p>
                    </div>
                    <button data-content-id="${item.id}" class="delete-content-btn text-red-500 hover:text-red-400">×</button>
                `;
                contentList.appendChild(itemEl);
            });
        };

        function renderPlaylistList(playlists) {
            playlistList.innerHTML = '';
            
            playlists.forEach(playlist => {
                const itemEl = document.createElement('div');
                itemEl.className = 'bg-gray-700 p-3 rounded-md flex justify-between items-center';
                
                const levelBadge = (() => {
                    switch (playlist.contentLevel) {
                        case 'Content-Privado': return '<span class="bg-red-500 text-white text-xs px-2 py-1 rounded font-semibold">PRIVADO</span>';
                        case 'Content-Management': return '<span class="bg-yellow-500 text-black text-xs px-2 py-1 rounded font-semibold">MANAGEMENT</span>';
                        default: return '<span class="bg-green-500 text-white text-xs px-2 py-1 rounded font-semibold">PUBLICO</span>';
                    }
                })();
                
                itemEl.innerHTML = `
                    <div>
                        <div class="flex items-center space-x-2">
                            <span>🎵</span>
                            <p class="font-semibold">${playlist.name}</p>
                            ${levelBadge}
                        </div>
                        <p class="text-xs text-gray-400">${playlist.items.length} items | ${formatDuration(playlist.totalDuration)} ${playlist.loop ? '(loop)' : ''}</p>
                    </div>
                    <button data-playlist-id="${playlist.id}" class="delete-playlist-btn text-red-500 hover:text-red-400">×</button>
                `;
                playlistList.appendChild(itemEl);
            });
            
            // Agregar botón para crear playlist
            addCreatePlaylistButton();
        }
        
        // --- Cargar datos MEJORADO ---
        const loadInitialData = () => {
            // Cargar contenido individual
            onSnapshot(collection(db, 'content'), (snapshot) => {
                availableContent = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                renderContentList(availableContent);
                updateAvailableContent();
                
                // Cargar dispositivos después de que el contenido esté listo
                onSnapshot(collection(db, 'devices'), (snapshot) => {
                    const devices = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                    renderDevices(devices);
                });
            });

            // Cargar playlists
            onSnapshot(collection(db, 'playlists'), (snapshot) => {
                allPlaylists = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                renderPlaylistList(allPlaylists);
            });
        };

        // --- Event listeners MEJORADOS ---
        devicesList.addEventListener('change', async (e) => {
            if (e.target.classList.contains('assign-content-select')) {
                const deviceId = e.target.dataset.deviceId;
                const assignment = e.target.value;
                
                console.log('Assigning content:', { deviceId, assignment });
                assignmentStatus.textContent = `Asignando a ${deviceId}...`;
                
                try {
                    const deviceRef = doc(db, 'devices', deviceId);
                    
                    if (assignment === '') {
                        await setDoc(deviceRef, {
                            assignedContent: null,
                            assignedContentType: null
                        }, { merge: true });
                        assignmentStatus.textContent = `Contenido desasignado de ${deviceId}`;
                    } else {
                        const [type, contentId] = assignment.split(':');
                        await setDoc(deviceRef, {
                            assignedContent: contentId,
                            assignedContentType: type
                        }, { merge: true });
                        assignmentStatus.textContent = `${type === 'playlist' ? 'Playlist' : 'Contenido'} asignado a ${deviceId}`;
                    }
                    
                    setTimeout(() => assignmentStatus.textContent = '', 3000);
                } catch (error) {
                    console.error("Assignment error:", error);
                    assignmentStatus.textContent = `Error: ${error.message}`;
                }
            }
        });

        // MANTIENE TUS EVENT LISTENERS ORIGINALES
        devicesList.addEventListener('click', async (e) => {
            if (e.target.classList.contains('delete-device-btn')) {
                const deviceId = e.target.dataset.deviceId;
                if (confirm(`¿Seguro que quieres eliminar el dispositivo "${deviceId}"?`)) {
                    try {
                        await deleteDoc(doc(db, 'devices', deviceId));
                        deviceStatus.textContent = `Dispositivo ${deviceId} eliminado.`;
                    } catch (error) {
                        console.error("Delete device error:", error);
                        deviceStatus.textContent = `Error al eliminar: ${error.message}`;
                    }
                }
            } else if (e.target.classList.contains('generate-pairing-btn')) {
                const deviceId = e.target.dataset.deviceId;
                const deviceName = e.target.dataset.deviceName;
                await showPairingModal(deviceId, deviceName);
            } else if (e.target.classList.contains('unpair-device-btn')) {
                const deviceId = e.target.dataset.deviceId;
                const deviceName = e.target.dataset.deviceName;
                await unpairDevice(deviceId, deviceName);
            }
        });

        contentList.addEventListener('click', async (e) => {
            if (e.target.classList.contains('delete-content-btn')) {
                const contentId = e.target.dataset.contentId;
                if (confirm(`¿Seguro que quieres eliminar el contenido "${contentId}"?`)) {
                    try {
                        await deleteDoc(doc(db, 'content', contentId));
                    } catch (error) {
                        console.error("Delete content error:", error);
                    }
                }
            }
        });

        playlistList.addEventListener('click', async (e) => {
            if (e.target.classList.contains('delete-playlist-btn')) {
                const playlistId = e.target.dataset.playlistId;
                if (confirm(`¿Seguro que quieres eliminar la playlist "${playlistId}"?`)) {
                    try {
                        await deleteDoc(doc(db, 'playlists', playlistId));
                        playlistStatus.textContent = `Playlist ${playlistId} eliminada.`;
                    } catch (error) {
                        playlistStatus.textContent = `Error: ${error.message}`;
                    }
                }
            }
        });
    </script>
</body>
